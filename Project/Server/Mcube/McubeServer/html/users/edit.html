    <form name="userForm" ng-submit="submitForm()" role="form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Username :</label>
            <input type="text" class="form-control" placeholder="Username" required ng-model="user.username" disabled="disabled"/>
          </div>
          <div class="checkbox"> 
            <label>
              <input type="checkbox" ng-model="user.disabled" />
              User Disabled
            </label>
          </div>
          <div class="form-group">
            <label class="control-label">Firstname :</label>
            <input type="text" class="form-control" required ng-model="user.firstname" />
          </div>
          <div class="form-group">
            <label class="control-label">Lastname :</label>
            <input type="text" class="form-control" ng-model="user.lastname" />
          </div>
          <div class="form-group">
            <label class="control-label">Password :</label>
            <input type="password"  class="form-control" placeholder="New Password (Leave blank to keep current)" ng-model="user.password" />
          </div>
        </div>
        <div class="col-md-6">
          <strong>Login Options</strong>
          <div class="radio"> 
            <label>
              <input type="checkbox" ng-model="user.externalAuth" />
              Authenticate with Active Directory
            </label>
          </div>
          <div class="radio"> 
            <label>
              <input type="checkbox" ng-model="stringMatch" />
              String Match Username
            </label>
          </div>
          <br />
          <div class="form-group">
            <label class="control-label">User Types :</label>
            <div class="radio" ng-repeat="role in userTypes | orderBy:'name'">   
              <label>
                <input type="checkbox" checklist-model="user.roles" checklist-value="role.id">
                {{ role.name }}<br /><div style="margin-left:20px;"><i>{{ role.description }}</i></div>
              </label>
            </div>
          </div>
          <div ng-repeat="type in userTypes" ng-show="showTypes[type.id].show && type.children.length">
            <br />
            <strong>{{ type.name }} Roles :</strong>
            <div class="form-group">
              <div class="radio" ng-repeat="role in roles[type.id]">   
                <label>
                  <input type="checkbox" checklist-model="user.roles" checklist-value="role.id">
                  {{ role.name }}<br /><div style="margin-left:20px;"><i>{{ role.description }}</i></div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-actions" style="float:right">
        <button type="submit" name="go" class="btn btn-success">Save</button>
      </div>
    </form>
