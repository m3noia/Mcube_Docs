<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <form name="userForm" ng-submit="submitForm()" role="form">
          <div class="box-body">
            <div class="form-group">
              <input type="checkbox" class="popup" ng-model="data.settings.proxyBypass" />
              <label class="control-label">Proxy Bypass</label>
            </div>
          </div>
          <div class="box-footer pull-right">
            <button type="submit" name="go" class="btn btn-success">Save</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</div>
