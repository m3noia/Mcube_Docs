<div class="row" style="margin-bottom:20px;">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <b>HTTP Requests Per Second</b><small class="pull-right">Last 60 seconds</small>
      </div>
      <div class="panel-body">
        <canvas id="line" class="chart chart-line" chart-data="httprps" chart-labels="labels" chart-series="series" chart-options="options" chart-dataset-override="datasetOverride" chart-click="onClick" ></canvas>
      </div>
    </div>
  </div>

</div>
